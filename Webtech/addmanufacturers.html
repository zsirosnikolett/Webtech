<div>
	<script type="text/javascript" src="js/addman.js"></script>
	<h1>Gyártó hozzáadása:</h1>

	<div class="content">
		<form id="addManForm" method="POST">
			<p>
				<input name="name" type="text" required="required" autofocus />
			</p>
			<p>
				<input name="country" type="text" required="required" />
			</p>
			<p>
				<input name="founded" type="date" required="required" />
			</p>

			<p>
				<input
					class="submit-button"
					name="insert"
					type="submit"
					value="Gyártó hozzáadása"
				/>
			</p>
		</form>
	</div>
</div>
